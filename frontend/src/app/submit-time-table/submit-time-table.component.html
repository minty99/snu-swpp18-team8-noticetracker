<!DOCTYPE html>
<html lang="en">
  <body class="bg-light scroll-safe">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../newsfeed">Notice Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../newsfeed">Newsfeed <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../submit_time_table">Timetable <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <div class="container">
        <h2>Submit your timetable</h2>
        <br />

        <div>
          <label for="inputCourseName">Course name</label>
          <div class="d-flex">
            <input [(ngModel)]="this.nameTerm" type="text" id="inputCourseName" class="form-control" />
            <button class="btn btn-primary" (click)="searchByName()">Search</button>
          </div>
        </div>
        <br />

        <div>
          <label for="inputCourseCode">Course code</label>
          <div class="d-flex">
            <input [(ngModel)]="this.codeTerm" type="text" id="inputCourseCode" class="form-control" />
            <button class="btn btn-primary" (click)="searchByCode()">Search</button>
          </div>
        </div>
        <br />
        <div>
          <button class="btn btn-success btn-space" (click)="submit()">Submit</button>
          <button class="btn btn-secondary btn-space" (click)="skip()">Skip</button>
          <button class="btn btn-secondary btn-space" (click)="goHome()">Home</button>
        </div>
        <br />
        <div style="overflow-y: scroll; width: 600px; height:500px;">
          <div *ngIf="searchedCourse">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let course of searchedCourse; let index = index">
                <font size="2">
                  <table class="table table-borderless" cellspacing="0" cellpadding="0">
                    <thead>
                      <tr style="height:15px;">
                        <th width="200" colspan="4">{{ course.name }}</th>
                        <th class="center">
                          <input
                            type="checkbox"
                            [(ngModel)]="searchedCourseSelected[index]"
                            (change)="this.toggleOnSearchedList(course)"
                          />
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td height="10" class="center" width="80">{{ course.profName }}</td>
                        <td height="10" class="center" width="130">{{ course.lectureCode }}</td>
                        <td height="10" class="center" width="80">({{ course.classNumber }})</td>
                        <td height="10" width="200"></td>
                      </tr>
                    </tbody>
                  </table>
                </font>
              </li>
            </ul>
          </div>
        </div>
        <br />
      </div>

      <div class="container">
        <div class="btn-group"><button class="btn btn-info" (click)="toggleDeleteButton()">Edit</button></div>
        <br /><br />

        <div *ngIf="selectedCourse">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let course of selectedCourse">
              <strong>{{ course.name }}</strong
              ><span style="float: right;" *ngIf="removeActivated"
                ><button class="btn btn-dark" (click)="removeCourse(course)">X</button></span
              ><br />
              {{ course.profName }} ({{ course.classNumber }})
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
