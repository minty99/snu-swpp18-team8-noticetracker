<div>submit time table</div>
<div>
  <button (click)="goHome()">Home</button>
  <button (click)="skip()">Skip</button>
  <button (click)="submit()">Submit</button>
</div>

<br>
<div>
  course name:<input [(ngModel)]="this.nameTerm" id="name-term">
  <button (click)="searchByName()">search</button>
</div>
<div>
  course code:<input [(ngModel)]="this.codeTerm" id="pw-input">
  <button (click)="searchByCode()">search</button>
</div>

<br>

<div *ngIf="searchedCourse">
  <ul class="searchedCourse">
    <li *ngFor="let course of searchedCourse; let index = index;">
      {{course.name}} {{course.code}}<input type="checkbox" [(ngModel)]="searchedCourseSelected[index]" (change)="this.toggleOnSearchedList(course)">
    </li>
  </ul>
</div>
<br><br>


<button (click)="chooseListView()">List</button>
<button (click)="chooseTableView()">Table</button>

<div *ngIf="selectedCourse">
  <div *ngIf="viewAsList">
    <ul class="selectedCourseList">

      <li *ngFor="let course of selectedCourse">
        {{course.name}} {{course.code}}
      </li>
    </ul>
  </div>
  <div *ngIf="!viewAsList">
    Mon Tue Wed Thu Fri
  </div>
</div>
