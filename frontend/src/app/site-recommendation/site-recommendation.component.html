<button (click)="back()">Back</button>

<div *ngIf="expanded">

    <li *ngFor="let course of courses; let expand of expanded">
        {{course.name}} <button (click)="toggleExpand(course)">expand</button>
        <div *ngIf="expand">
            <li *ngFor="let site of course.sites">
                {{site.name}}{{site.url}}
            </li>
        </div>

    </li>
</div>
