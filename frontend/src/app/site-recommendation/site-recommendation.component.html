<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div>site recommendation</div>
<button (click)="goHome()">Home</button>

<br>
<div *ngIf="this.initialized">
    <li *ngFor="let course of courses; let index=index;">
        {{course.name}} <button (click)="toggleExpand(course)">expand</button>
        <div *ngIf="expanded[index]">
            <li *ngFor="let site of course.sites">
                <a href={{site.url}}>{{site.name}}</a>
            </li>
            <input [(ngModel)]="urlToAdd[index]"><button (click)="addUrl(course)">+</button>
        </div>
    </li>
</div>
<br>
<button (click)="confirm()">confirm</button>
<button (click)="back()">Back</button>
