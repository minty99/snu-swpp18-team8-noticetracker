<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <h2>Newsfeed</h2>
      <br /><br />
      <div class="d-flex flex-row-reverse">
        <button class="btn btn-success" (click)="signOut()">Log out</button>
        <button class="btn btn-secondary btn-space" (click)="submitTimeTable()">Edit Timetable</button>
        <button class="btn btn-secondary btn-space" (click)="siteRecommendation()">Edit Site List</button>
      </div>
      <br />
      <li *ngFor="let article of newsfeed; let index = index">
        <div class="card bg-light mb-3" style="max-width: 40rem;">
          <div class="card-header">{{ timeTable[courseIdOfArticle[index] - 1].name }}</div>
          <div class="card-body">
            <a href="{{article.url}}">Article </a>
            <button class="btn btn-secondary btn-space" (click)="star(article)">star</button>
            <button class="btn btn-secondary btn-space" (click)="ignore(article)">ignore</button>
            <span *ngIf="articleIsStar[index]">★</span> <span *ngIf="articleIsIgnore[index]">㉿</span>
          </div>
        </div>
      </li>
    </div>
  </body>
</html>
